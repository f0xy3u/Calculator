<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="displayTop"></div>
            <div class="displayBottom">0</div>
        </div>
        <div class="buttons">
            <div class="firstLayer layer">
                <div class="AC button"><button>AC</button></div>
                <div class="perCent button"><button>%</button></div>
                <div class="backspace button"><button>‚Üê</button></div>
                <div class="divide button"><button class="divideButton">/</button></div>
            </div>
            <div class="secondLayer layer">
                <div class="seven button"><button>7</button></div>
                <div class="eight button"><button>8</button></div>
                <div class="nine button"><button>9</button></div>
                <div class="multiply button"><button class="multiplyButton">X</button></div>
            </div>
            <div class="thirdLayer layer">
                <div class="four button"><button>4</button></div>
                <div class="five button"><button>5</button></div>
                <div class="six button"><button>6</button></div>
                <div class="subtract button"><button class="subtractButton">-</button></div>    
            </div>
            <div class="fourthLayer layer">
                <div class="one button"><button>1</button></div>
                <div class="two button"><button>2</button></div>
                <div class="three button"><button>3</button></div>
                <div class="add button"><button class="addButton">+</button></div>   
            </div>
            <div class="fifthLayer layer">
                <div class="zero button"><button>0</button></div>
                <div class="decimal button"><button>.</button></div>
                <div class="equal button"><button>=</button></div>    
            </div>
        </div>
    </div>



    <script src="./JS/script.js"></script>
</body>
</html>
